<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: lightcyan;">

    <div class="row vh-100">


        <div class="col-6 border d-flex align-items-center">
            <div style="height: 280px; background-color: #C5D3E8;" class=" border w-75 p-4 mx-auto rounded-4">

                <label for="title">Task Title</label>
                <input id="title" type="text" class="form-control" placeholder="Study">

                <label class="mt-3" for="desc">Task Description</label>
                <textarea id="desc" placeholder="Study DSA and MERN Stack" class="form-control"></textarea>

                <button id="addBtn" class="btn btn-primary mt-4">Add Task</button>

            </div>
        </div>



        <div id="todoContainer" class="col-6 overflow-scroll h-100"></div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
